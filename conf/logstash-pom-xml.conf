input {
file {
    path => [ "/usr/local/Cellar/logstash/6.1.1/libexec/pom2.xml" ]
    start_position => "beginning"
    sincedb_path => "/dev/null"
    type => "pom"
    codec => multiline {
         pattern => "^</project.*>"
#         pattern => "^</plugin>"
         negate => true
         what => "next"
         }
  }
}
filter {
      xml {
        store_xml => "true"
        source => "message"
	force_array => false
    	target => "xml_content"
	xpath => ["project/modelVersion","modelVersion"]
	xpath => ["project/build/plugins","plugins"]
       }
     mutate {
        remove_field => [ "message" ]
	remove_tag => [ "multiline" ]
  }
    }

output {
    elasticsearch { 
       hosts => "http://${ELKMASTERHOSTNAME}:${ELKMASTERPORT}"
       index => "pom"
       user => "elastic"
       password => "changeme"
    }
  stdout { codec => rubydebug }
}

